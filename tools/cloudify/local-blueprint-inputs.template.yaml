#############################
# Provider specific inputs
#############################

half_similarity: "5000"
damping: "0"
stripe_size: "0.1"

############################################
# Details of the application lifecycle
############################################
python_module: '~/opt/pyenv/eagle.man.poznan.pl/coegss/2.7'
num_processes: "4"

job_prefix: "coegss_network_reconstruction_"

# Job monitoring
monitor_entrypoint: "EXTERNAL_MONITOR_IP"

# CKAN
coegss_datacatalogue_key: "CKAN_API_KEY"
coegss_input_dataset: "coegss-network-reconstruction"
coegss_output_dataset: "coegss-network-reconstruction-results"

############################################
# Cluster configurations and credentials
############################################
# HLRS Vulcan cluster configuration
coegss_hlrs_vulcan:
    credentials:
        host: "vulcan.hww.hlrs.de"
        user: "USERNAME"
        private_key: |
          -----BEGIN RSA PRIVATE KEY-----
          -----END RSA PRIVATE KEY-----
        private_key_password: "PRIVATE_KEY_PASSWORD"
        password: "PASSWORD"
        login_shell: true
    country_tz: "Europe/Stuttgart"
    workload_manager: "TORQUE"

# HLRS Hazelhen cluster configuration
coegss_hlrs_hazelhen:
    credentials:
        host: "hazelhen.hww.hlrs.de"
        user: "USERNAME"
        private_key: |
          -----BEGIN RSA PRIVATE KEY-----
          -----END RSA PRIVATE KEY-----
        private_key_password: "PRIVATE_KEY_PASSWORD"
        password: "PASSWORD"
        login_shell: true
    country_tz: "Europe/Stuttgart"
    workload_manager: "TORQUE"

# PSNC Eagle cluster configuration
coegss_psnc_eagle:
    credentials:
        host: "eagle.man.poznan.pl"
        user: "USERNAME"
        private_key: |
          -----BEGIN RSA PRIVATE KEY-----
          -----END RSA PRIVATE KEY-----
        private_key_password: "PRIVATE_KEY_PASSWORD"
        password: "PASSWORD"
        login_shell: false
    country_tz: "Europe/Posnan"
    workload_manager: "SLURM"
